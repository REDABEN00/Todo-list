<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> To do list </title>
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="todolist1.js"></script>
</head>

<body>
    <main class="w-75 mx-auto">
        <section>
            <h1 class="text-center mt-5 text-decoration-underline">ADD TASK </h1>
            <div class="d-flex justify-content-center align-items-center ">
                <input id="newTask" type="text" class="form-control w-50 " placeholder="ENTER NEW TASK ... ">
                <button class="btn btn-primary m-4" onclick="addTask()"><i class="fas fa-plus" ></i></button>
            </div>
            </div>
            <hr>
        </section>

        <section>
            <h1 class="text-center mt-5 text-decoration-underline"> TASKS LIST </h1>
            <div class="d-flex justify-content-center align-items-center ">
                <input type="text" class="form-control w-50 " placeholder="SEARCH FOR TASK ... ">
                <span class="input-group-text m-4"><i class="fas fa-search"></i></span>

            </div>
            <ul class="list-group list-group-flush mt-5" id="listTasks">
                 
                
            </ul>


        </section>

    </main>

</body>

</html>
